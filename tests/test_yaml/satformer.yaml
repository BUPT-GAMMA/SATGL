dataset_name: test
tasks: ["satisfiability", "maxsat", "unsat_core"]
graph_type: lcg


model_settings:
  model: neurosat
  emb_size: 128
  num_fc: 3
  num_round: 10

# train settings
valid_metric: accuracy
epochs: 100
lr: 1e-4
weight_decay: 1e-10
device: cuda:6
split_ratio: [0.6, 0.2, 0.2]
batch_size: 32
save_model: ./save_model/satformer
scheduler: ReduceLROnPlateau


#log settings
log_file: ./log/satformer.log

